name: Publish Documentation Online from Ubuntu

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on:
      - ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --all-features

  deploy-documentation:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on:
      - ubuntu-latest
    steps:

    - name: generate documentation
      run: |
        cargo doc --package cryptatools-core --target-dir ./out &&
        cp --force -r ./out/doc ./docs ;
        #echo "<meta http-equiv=refresh content=0;url=`echo gogo2464/cryptatools-rs | cut -d '/' -f 2`/index.html>" > docs/index.html

    - name: publish documentation
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs
        branch: gh-pages

  deploy-python-bindings-to-pypi:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on:
      - ubuntu-latest
    steps:
    - name: Install dependencies
      run: |
        cargo install uniffi_bindgen
        pip install setuptools wheel twine
    
    - name: Build and install Python Bindings
      run: |
        python3 ./cryptatools-core/setup.py bdist_wheel --verbose ;
        #pip3 install ./dist/* --force-reinstall ;

    #- name: Publish
    #  run: |
    #    python3 -m twine upload --repository testpypi ./dist/*

    - name: Publish a Python distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}